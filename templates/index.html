        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

          </form>

      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Welcome to my first app: Do anything to your text here:</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="container">
        <form action="punc" method="get">
            <div class="form-group mt-4">
            <label for="exampleFormControlTextarea1"><strong> Please enter your text here and see magic</strong> </label>
            <textarea class="form-control" name='anything' id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>
          
            <!--For the toggler switches -->
           <div class="custom-control custom-switch">
            <input type="checkbox" name='remove' class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove all punctiations</label>
          </div>

          <div class="custom-control custom-switch">
            <input type="checkbox" name='totalcount' class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Count total character present</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name='spaceremove' class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">Remove unwanated spaces </label>
           </div>
           <div class="custom-control custom-switch">
            <input type="checkbox" name='capitalize' class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Capitalize all</label>
           </div>
           <button type="submit" class="btn btn-success mt-4"> Analyze It</button>
            
         
             
                
            </form>
